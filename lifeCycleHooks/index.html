<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DVue Essentuals</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css" />
  </head>
  <body>
    <div id="app">
      <div>count {{count}}</div>
        <button class="vue-btn" @click="increment">increment</button>
    </div>

    <script>
      let app = new Vue({
        el: "#app",
       data:{
        count:0
       },
       methods:{
          increment(){
            this.count++
          }
       },
      //  created(){
      //   this.alertTime()
      //  },
      //  mounted(){
      //   this.alertTime()
      //  },
        updated(){
          console.log("this.count",this.count)
        }
      });


    </script>
  </body>
</html>
