<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DVue Essentuals</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
  </head>
  <body>
<div id="app">
   <button class="vue-btn" v-on:click="reveal">Reveal the Secret Number</button>
  
</div>

   

    <script>
        let app = new Vue({
            el:'#app',
            data:{
            secretNumber: Math.floor(Math.random()* 100) + 1
            
            },
            methods:{
              reveal(){
                alert(`Here's the secret number: ${this.secretNumber}`)
              }
            }
        })

    </script>
  </body>
</html>
