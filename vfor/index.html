<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DVue Essentuals</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
  </head>
  <body>
<vie id="app">
  <ul>
    <li v-for ="color in colors" v-if="color.primary">{{color.text}}</li>
  </ul>
  
</vie>

   

    <script>
        let app = new Vue({
            el:'#app',
            data:{
            
            colors:[
              {
                text: 'red',
                primary:true
              },
              {
                text: 'green',
                primary:false
              },
              {
                text: 'blue',
                primary:true
              },
              {
                text: 'Yellow',
                primary:true
              },
              {
                text: 'Orange',
                primary:false
              },
            
            ]
            }
        })

    </script>
  </body>
</html>
