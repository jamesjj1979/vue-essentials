<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DVue Essentuals</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css" />
  </head>
  <body>
    <div id="app">

      <counter v-bind:add-num="5"></counter>
    </div>

    <script>
      var counter = Vue.component("counter", {
        template: `
        <div>
        <div> Count: {{this.count}}</div>
        <button class="vue-btn" v-on:click="increment">Increment by {{this.addNum}}</button>
        </div>
        `,
        data() {
          return {
            count: 0,
          }
        },
        props:{
          addNum: {
            type:Number,
            default: 1
          }
        },
        methods: {
          increment() {
            this.count+= this.addNum;
          }
        }
      });


      let app = new Vue({
        el: "#app",
        components:{
          counter
        },
        data: {},
        methods: {
         
        },
      });
    </script>
  </body>
</html>
