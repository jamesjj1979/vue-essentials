<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DVue Essentuals</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
  </head>
  <body>
<vie id="app">
  <div 
  v-bind:title="randNum"
  v-if ="shown"
  >
    Hover Over Me for You Random Number</div>
</vie>

   

    <script>
        let app = new Vue({
            el:'#app',
            data:{
                randNum: Math.floor(Math.random() * 50) + 1,
                shown: false,
            }
        })

    </script>
  </body>
</html>
